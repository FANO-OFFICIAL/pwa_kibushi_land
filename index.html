<!DOCTYPE html>
<html class="light" lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Apprendre le Kibushi - Accueil</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="tailwind.css" />
    <link rel="stylesheet" href="./css/flag-icons.css" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="icon"
      type="image/png"
      href="images/icons/icon-96x96.png"
      sizes="96x96"
    />
    <meta name="theme-color" content="#2b6cee" />
  </head>
  <body class="font-display dark bg-background-dark">
    <!-- Splash Screen -->
    <div
      id="splash-screen"
      class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-white dark:bg-[#111318] transition-opacity duration-700 ease-in-out"
    >
      <div class="flex flex-col items-center gap-6">
        <img
          src="images/icons/icon-512x512.png"
          alt="Kibushi Land Logo"
          class="w-32 h-32 rounded-full shadow-2xl animate-bounce-subtle"
        />
        <h1
          class="text-3xl font-bold text-[#111318] dark:text-white tracking-tighter"
        >
          Kibushi Land
        </h1>
      </div>
    </div>

    <div class="relative flex h-screen w-full flex-col group/design-root">
      <app-header></app-header>
      <main id="app" class="flex-1 overflow-y-auto">
        <!-- Content will be injected here by Router -->
      </main>

      <!-- Web Components -->
      <app-footer></app-footer>
    </div>

    <!-- Main App Logic -->
    <script type="module" src="js/app.js"></script>

    <!-- Service Worker -->
    <script src="js/main.js"></script>
  </body>
</html>
